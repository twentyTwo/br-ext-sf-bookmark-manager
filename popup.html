<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    a, button {
      display: block;
      margin-top: 10px;
    }
    #resetBookmarks {
      background-color: #c23934;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
    }
    #resetBookmarks:hover {
      background-color: #a61a14;
    }
  </style>
</head>
<body>
  <label>
    <input type="checkbox" id="toggleBanner"> Show Banner
  </label>
  <label>
    <input type="checkbox" id="toggleBookmark"> Show Bookmark Item
  </label>
  <label>
    <input type="checkbox" id="hideSandboxBanner"> Hide Sandbox Banner
  </label>
  <button id="resetBookmarks">Reset All Bookmarks</button>
  <a href="https://www.linkedin.com/in/noor-alam-shuvo/" target="_blank">Developer's LinkedIn</a>
  <script src="popup.js"></script>
</body>
</html>
