<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Org Bookmarks</title>
    <link rel="icon" href="icon128.png" type="image/x-icon">
    <link rel="stylesheet" href="orgBookmarks.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="bookmarkContainer">
        <h1>Bookmarks for <span id="orgAlias"></span> <i class="fas fa-edit" id="editOrgAlias"></i></h1>
        <p class="org-url">Org URL: <span id="orgName"></span></p>
        <div id="summaryTiles">
            <div class="tile">
                <h3>Total Bookmarks</h3>
                <p id="totalBookmarks">0</p>
            </div>
            <div class="tile">
                <h3>Total Visits</h3>
                <p id="totalVisits">0</p>
            </div>
            <div class="tile">
                <h3>
                    Times Saved
                    <span class="clarification-icon" title="Finding an item takes at least 5 seconds in standard salesforce search">â“˜</span>
                </h3>
                <p id="timesSaved">0</p>
            </div>
            <div class="tile">
                <h3>Avg. Visits per Bookmark</h3>
                <p id="avgVisitsPerBookmark">0</p>
            </div>
        </div>
        <div id="searchContainer">
            <input type="text" id="searchInput" placeholder="Search bookmarks...">
            <select id="tagFilter">
                <option value="">All Tags</option>
            </select>
            <!-- <button id="recentlyVisitedBtn">Recently Visited</button> -->
        </div>
        <table id="bookmarkTable">
            <thead>
                <tr>
                    <th class="sortable" data-sort="title">Title <i class="fas fa-sort"></i></th>
                    <th>Tags</th>
                    <th class="sortable" data-sort="createdAt">Created At <i class="fas fa-sort"></i></th>
                    <th class="sortable" data-sort="lastVisited">Last Visited <i class="fas fa-sort"></i></th>
                    <th class="sortable" data-sort="visitCount">Visit Count <i class="fas fa-sort"></i></th>
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="bookmarkList"></tbody>
        </table>
    </div>
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Edit Bookmark</h2>
            <input type="text" id="editTitle" placeholder="Title">
            <input type="text" id="editTags" placeholder="Tags (comma-separated)">
            <div id="tagsError" class="error-message"></div>
            <textarea id="editNotes" placeholder="Notes"></textarea>
            <div id="notesError" class="error-message"></div>
            <div class="button-group">
                <button id="saveEdit">Save</button>
                <button id="cancelEdit">Cancel</button>
            </div>
        </div>
    </div>
    <div id="aliasModal" class="modal">
        <div class="modal-content">
            <h2>Update Org Alias</h2>
            <input type="text" id="orgAliasInput" placeholder="Enter new alias">
            <div class="button-group">
                <button id="saveAlias">Save</button>
                <button id="cancelAlias">Cancel</button>
            </div>
        </div>
    </div>
    <script src="orgBookmarks.js"></script>
</body>
</html>
